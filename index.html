<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Learner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #container {
            margin-top: 20px;
        }
        #explanation {
            margin-bottom: 20px;
        }
        button, select, input[type="file"] {
            display: block;
            margin-top: 10px;
        }
        #output {
            margin-top: 20px;
            white-space: pre-wrap;
        }
    </style>
</head>

<body>
    <h1>Crypto Learner</h1>

    <div id="explanation">
        <details> <summary>このツールの説明</summary>
        <p>このツールは、暗号化の基本的な概念を学ぶためのものです。以下の4つの暗号方式について実験することができます。</p>
        <ul>
            <li>共通鍵暗号（AES暗号）</li>
            <li>公開鍵暗号（RSA暗号方式）</li>
            <li>ハイブリッド暗号</li>
        </ul>
        </details>
    </div>

    <div id="container">
        <h2>暗号化</h2>
        <label for="mode">暗号方式を選択:</label>
        <select name="mode" id="mode">
            <option value="aes">共通鍵暗号（AES暗号）</option>
            <option value="rsa">公開鍵暗号（RSA暗号）</option>
            <option value="hybrid">ハイブリッド暗号</option>
        </select>

        <label for="data_input">データファイルを選択：</label>
        <input type="file" id="data_input">
        <label for="key_input">鍵ファイルを選択：</label>
        <input type="file" id="key_input">

        <button id="generate_key">鍵生成</button>
        <button id="encrypt">暗号化する</button>
        <button id="decrypt">復号する</button>

        <div id="output"></div>
    </div>

    <div id="share">
        <h2>データの共有</h2>
        <button id="generate_qr">QRコード生成</button>
    </div>

    <script type="module" src="main.js"></script>
</body>

</html>
