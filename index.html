<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Learner</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
    <h1>Crypto Learner</h1>

    <div id="explanation">
        <details> <summary>このツールの説明</summary>
        <p>このツールは、暗号化の基本的な概念を学ぶためのものです。以下の4つの暗号方式について実験することができます。</p>
        <ul>
            <li>共通鍵暗号（AES暗号）</li>
            <li>公開鍵暗号（RSA暗号方式）</li>
            <li><s>ハイブリッド暗号</s></li>
            <li><s>デジタル署名の確認</s></li>
        </ul>
        </details>
    </div>

    <div id="container">
        <h2>暗号化</h2>
        <label for="mode">暗号方式を選択:</label>
        <select name="mode" id="mode">
            <option value="aes">共通鍵暗号（AES暗号）</option>
            <option value="rsa">公開鍵暗号（RSA暗号）</option>
        </select>

        <label for="data_input">データファイルを選択：</label>
        <input type="file" id="data_input">
        <label for="key_input">鍵ファイルを選択：</label>
        <input type="file" id="key_input">

        <button id="generate_key">鍵生成</button>
        <button id="encrypt">暗号化する</button>
        <button id="decrypt">復号する</button>

        <div id="output"></div>
    </div>

    <div id="share">
        <h2>データの共有</h2>

        <label for="share_date_input">共有するデータを選択：</label>
        <input type="file" id="share_date_input">

        <button id="generate_qr">QRコード生成</button>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="module" src="main.js"></script>
</body>

</html>
